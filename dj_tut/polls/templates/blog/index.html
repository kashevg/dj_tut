{% extends 'base.html' %}


{% block title %}
Index
{% endblock %}


{% block content %}
<table>
    {% for item in data %}
    <tr>
        <td> {{ item.id }}</td>
    </tr>
        {% for key, value in item.items %}
        <tr>
            <td> {{ key }}</td>
            <td> {{ value }}</td>
        </tr>
        {% endfor %}
    {% endfor %}
</table>
{% endblock %}
